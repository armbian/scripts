name: Merge branch into nightly

on:
  workflow_dispatch:

  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      GPG_KEY2:
        required: false
      GPG_PASSPHRASE2:
        required: false
jobs:

  Merge:

    name: "Master into ${{ inputs.branch }}"
    runs-on: ${{ inputs.runner }}
    if: ${{ github.repository_owner == 'Armbian' }}

    steps:

      - uses: igorpecovnik/freespace@main

      - name: Checkout Armbian build script
        uses: actions/checkout@v3.1.0
        with:
          repository: armbian/build
          path: build
          ref: master
          clean: false
          fetch-depth: 0

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_KEY2 }}
          passphrase: ${{ secrets.GPG_PASSPHRASE2 }}
          workdir: build
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Merge master into nightly

        run: |

          cd build
          git config --global user.email "info@armbian.com"
          git config --global user.name "Armbianworker"
          git checkout master
          git fetch
          git merge origin/master
          git checkout nightly
          git merge master nightly
          git push
